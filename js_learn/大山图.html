<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts.js案例一</title>
    <script type="text/javascript" src='./js/echarts.min.js'></script>
</head>
<body>
<div id="chart" style="width:900px;height:500px;"></div>
</body>
<!--https://gallery.echartsjs.com/editor.html?c=xNeDG7yCyi-->
<script type="text/javascript">
    // 初始化图表标签
    var myChart = echarts.init(document.getElementById('chart'));
    // var imgPath = ['http://bmob-cdn-15355.b0.upaiyun.com/2017/12/01/bee4341c4089af7980b87074a77479ad.png']
    // https://gallery.echartsjs.com/editor.html?c=x3THYkhudX  (作则地址)
    // var imgPath = ['http://bmob-cdn-15355.b0.upaiyun.com/2017/12/01/bee4341c4089af7980b87074a77479ad.png']
    // https://gallery.echartsjs.com/editor.html?c=x3THYkhudX  (作则地址)
    var xData = ['0~20', '20~40', '40~60', '60~80', '80~100', "100~"];
    var myColor = ['#eb2100', '#eb4800', '#eb7f00', '#d0a00e', '#c9db00', '#93c222'];
    var useData = [30.5, 60.5, 47.1, 11.6, 17.0, 33.8];
    option = {
        // backgroundColor: '#f1f1f1',
        title: {
            text: "消费用户消费额度分布",
            x: "center"
        },
        grid: {
            left: '3.8%',
            top: '21%',
            right: '10%',
            bottom: '12%',
            containLabel: true
        },
        xAxis: {
            name: '单位：元',
            nameGap: '10',
            nameTextStyle: {
                color: '#145374',
                fontSize: '16'
            },
            boundaryGap: true,
            data: xData,
            axisTick: {show: false},
            axisLine: {show: false},
            axisLabel: {
                textStyle: {
                    color: '#145374',
                    fontSize: '14'
                }
            }
        },
        yAxis: {
            name: '单位：万人',
            nameGap: '30',
            nameTextStyle: {
                color: '#145374',
                fontSize: '16'
            },
            splitLine: {
                lineStyle: {
                    color: 'rgba(160,160,160,0.3)'
                }
            },
            axisTick: {show: false},
            axisLabel: {
                textStyle: {
                    color: '#145374',
                    fontSize: '14'
                }
            },
            axisLine: {
                lineStyle: {
                    color: 'rgba(160,160,160,0.3)'
                }
            }
        },
        series: [{
            name: 'hill',
            type: 'pictorialBar',
            barCategoryGap: '0%',
            symbol: 'path://M150 50 L130 130 L170 130 Z',
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    textStyle: {
                        fontSize: '16',
                        color: '#145374'
                    }
                }
            },
            itemStyle: {
                normal: {
                    color: function (params) {
                        var num = myColor.length;
                        return myColor[params.dataIndex % num]
                    }
                }
            },
            data: useData
            // z: 8
        }]
    };
    myChart.setOption(option);

</script>
</html>
