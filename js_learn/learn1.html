<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js learn</title>
</head>
<body>
<script>
    <!-- 会自动换行  -->
    document.write("<h1>This is a heading</h1>");
    document.write("<p>This is s paragraph.</p>");
</script>

<!--button :按钮-->
<button type="button" onclick="alert('sb wlx !')"> 你不敢点</button>
<!--
alert() 函数在 JavaScript 中并不常用，但它对于代码测试非常方便。
onclick 事件只是您即将在本教程中学到的众多事件之一。
-->
<p id="demo">JavaScript 能改变 HTML 元素的内容。</p>
<script>
    function myFunction() {
        x = document.getElementById("demo");  // 找到元素
        x.innerHTML = "Hello JavaScript!";    // 改变内容
    }
</script>
<button type="button" onclick="myFunction()">不一样的烟火</button>

<script>
    function changeImage() {
        element = document.getElementById('myimage');
        if (element.src.match("bulbon")) {
            element.src = "pic/eg_bulboff.gif";
        }
        else {
            element.src = "pic/eg_bulbon.gif";
        }
    }
</script>
<br>
<img id="myimage" onclick="changeImage()" src="pic/eg_bulboff.gif">

<script>
    x = document.getElementById("demo");  //找到元素
    x.style.color = "#ff0000";           //改变样式
</script>


<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>

<input id="number input" type="text">

<script>
    function myFunction1() {
        var x = document.getElementById("number input").value;
        if (x === "") {
            alert("have nothing");
        } else if (isNaN(x)) {
            alert("Not Numeric");
        }
    }
</script>
<button type="button" onclick="myFunction1()">你不服气吗？</button>

</body>
</html>
